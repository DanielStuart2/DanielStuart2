name: Update Duolingo Progress in README

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Duolingo data
        uses: ankitcode/duolingo-to-markdown@v1
        with:
          username: Daniel Stuart  # Replace with your Duolingo username
          markdown-file: README.md  # The file to update (usually README.md)

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Duolingo progress in README"
          git push
